apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        name: {{ .Release.Name }}
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      priorityClassName: "system-node-critical"
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: bootstrap-script
        configMap:
          name: {{ .Release.Name }}-bootstrap-script
          defaultMode: 0755
      initContainers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Release.Name }}
        command: 
        - "nsenter"
        args:
        - "-t"
        - "1"
        - "-m"
        - "-u"
        - "-i"
        - "-n"
        - "/tmp/{{ .Release.Name }}-bootstrap-script.sh"
        securityContext:
          privileged: true
        volumeMounts:
        - name: bootstrap-script
          mountPath: /tmp/{{ .Release.Name }}-bootstrap-script.sh
          subPath: bootstrap.sh
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}